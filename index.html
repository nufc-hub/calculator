<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <meta property="og:title" content="a calculator. by nufc">
        <meta property="og:description" content="A simple calculator. Made using HTML,CSS & JS.">
        <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/1176/1176289.png">
        <meta property="og:image:alt" content="calculator">
        <meta property="og:type" content="calculator">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="stylesheets/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="stylesheets/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="stylesheets/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="stylesheets/favicon_io/site.webmanifest">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator-container">
                <div class="display-container">
                    <div class="sub-display"></div>
                    <div class="main-display"></div>
                </div>
                <div class="keypad">
                    <button class="number-btn" id="one">1</button>
                    <button class="number-btn" id="two">2</button>
                    <button class="number-btn" id="three">3</button>
                    <button class="number-btn" id="four">4</button>
                    <button class="number-btn" id="five">5</button>
                    <button class="number-btn" id="six">6</button>
                    <button class="number-btn" id="seven">7</button>
                    <button class="number-btn" id="eight">8</button>
                    <button class="number-btn" id="nine">9</button>
                    <button class="number-btn" id="zero">0</button>
                    <button class="decimal" id="decimal">.</button>
                    <button class="backspace" id="backspace">DEL</button>
                    <button class="clear" id="clear">AC</button>
                    <button class = 'plus-minus' id="plus-minus">+/-</button>
                    <button class="operator" id="divide">รท</button>
                    <button class="operator" id="multiply">x</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="add">+</button>
                    <button class="operate" id="equals">=</button>
                    <!--button class="operator" id="exponentiation">^</button-->
                </div>
            </div>
        </div>
        <footer>
            <div>
                <a href="https://github.com/nufc-hub" class="my-git-link">a calculator. by nufc</a>
            </div>
        </footer>
    </body>
</html>
