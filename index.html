<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="display-container">
                <div class="logo"></div>
                <div class="sub-display">
                    <div class="sub-display-numbers"></div>
                </div>
                <div class="main-display"></div>
            </div>
            <div class="keypad">
                <div class="top-row">
                    <button class="backspace" id="backspace">DEL</button>
                    <button class="clear" id="clear">AC</button>
                    <button class = 'plus-minus'>+/-</button>
                </div>
                <div class="center">
                    <button class="number-btn" id="one">1</button>
                    <button class="number-btn" id="two">2</button>
                    <button class="number-btn" id="three">3</button>
                    <button class="number-btn" id="four">4</button>
                    <button class="number-btn" id="five">5</button>
                    <button class="number-btn" id="six">6</button>
                    <button class="number-btn" id="seven">7</button>
                    <button class="number-btn" id="eight">8</button>
                    <button class="number-btn" id="nine">9</button>
                    <button class="number-btn" id="zero">0</button>
                    <button class="point">.</button>
                    <button class="operate" id="equals">=</button>
                </div>
                <div class="right-side">
                    <!--button class="operator" id="exponentiation">^</button-->
                    <button class="operator" id="divide">รท</button>
                    <button class="operator" id="multiply">x</button>
                    <button class="operator" id="subtract">-</button>
                </div>
                <button class="operator" id="add">+</button>
            </div>
        </div>
        <footer>
            <div>
                <a href="https://github.com/nufc-hub" class="my-git-link">a calculator. by nufc</a>
            </div>
        </footer>
    </body>
</html>
